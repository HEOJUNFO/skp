<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">

    <script src="./js/aframe/aframe.js"></script>
    <script src="./js/aframe/aframe-extras.min.js"></script>
    <script src="./js/aframe/aframe-look-at-component.min.js"></script>
    <script src="./js/aframe/aframe-ar-nft.js"></script>

    <script src="./js/html2canvas.js"></script>
    <script src="./js/gestures.js"></script>
    <script src="./js/ar-module.js"></script>
    <script type="text/javascript"  src="./js/FileSaver.js"></script>
    <script type="text/javascript" src="js/checkBrowser.js"></script>
  </head>
  
  <body>    
    <a-scene
      inspector
      keyboard-shortcuts
      screenshot
      device-orientation-permission-ui="enabled: false"
      embedded
  
      arjs="trackingMethod: best; matrixCodeType: 3x3_HAMMING63;"
      renderer="colorManagement: true; logarithmicDepthBuffer:true; colorSpace: p3;"
      vr-mode-ui="enabled: false"
      antialias="false"
      gltf-model="dracoDecoderPath: https://www.gstatic.com/draco/v1/decoders/;"
      main-scene
      gesture-detector
    >

    <a-camera id="camera"  look-controls="enabled:false; touchEnabled: false" position="0 1.6 0" >
      <a-entity id="camera-right" camera look-controls="touchEnabled: false" position="1 0 0" ></a-entity>
    </a-camera>
      
    </a-scene>  

    <img id='skin-img' crossorigin="anonymous"  src="" style="pointer-events: none; display:none; width: 100%; height: 100%; position: absolute; left: 0px; top: 0px;">    

    <canvas id="capture-canvas" style="display:none;"></canvas>
   <a id="down-a"></a>
  </body>
</html>
