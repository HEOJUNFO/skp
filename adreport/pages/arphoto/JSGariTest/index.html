<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no," />
        <link href="./css/intro.css" rel="stylesheet">

        <script type="text/javascript" src="js/checkBrowser.js"></script>
        <script type="text/javascript" src="js/playArApi.js"></script>
        <script>
            console.log(window.location.host);

            function copyClipBoard(){

                let tagList = [
                    "#2030세계박람회",
                    "#AR소망포카",
                ];
                copy(tagList.join('\n'));
                showSnackBar();
            }

            function showSnackBar() {
                var x = document.getElementById("snackbar");
                x.className = "show";

                // After 3 seconds, remove the show class from DIV
                setTimeout(function(){ x.className = x.className.replace("show", ""); }, 3000);
            }

            function copy(copyText) {                
                var tmpTextarea = document.createElement('textarea');
                tmpTextarea.value = copyText;
                
                document.body.appendChild(tmpTextarea);
                tmpTextarea.select();
                tmpTextarea.setSelectionRange(0, 9999);  // 셀렉트 범위 설정
                
                document.execCommand('copy');
                document.body.removeChild(tmpTextarea);                            
            }

            function openFramePage() {
                reqLog('tap.btn_0');
                var url = window.location.href;
                var link = url.slice(0,url.lastIndexOf("/")) + "/frame.html";
                window.open(link);
            }

            function openPrintPage() {
                var url = window.location.href;
                var link = url.slice(0,url.lastIndexOf("/")) + "/print/print_2.html";
                window.open(link);
            }
            checkBrower(true);
        </script>
