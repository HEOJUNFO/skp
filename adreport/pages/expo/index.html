<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no," />
        <link href="./css/intro.css" rel="stylesheet">

        <script type="text/javascript" src="js/checkBrowser.js"></script>
        <script type="text/javascript" src="js/playArApi.js"></script>
        <script>
            function copyClipBoard(){

                let tagList = [
                    "#2030세계박람회",
                    "#AR소망포카",
                ];
                copy(tagList.join('\n'));
                showSnackBar();
            }

            function showSnackBar() {
                var x = document.getElementById("snackbar");
                x.className = "show";

                // After 3 seconds, remove the show class from DIV
                setTimeout(function(){ x.className = x.className.replace("show", ""); }, 3000);
            }

            function copy(copyText) {                
                var tmpTextarea = document.createElement('textarea');
                tmpTextarea.value = copyText;
                
                document.body.appendChild(tmpTextarea);
                tmpTextarea.select();
                tmpTextarea.setSelectionRange(0, 9999);  // 셀렉트 범위 설정
                
                document.execCommand('copy');
                document.body.removeChild(tmpTextarea);                            
            }

            function openFramePage() {
                reqLog('tap.btn_0');
                var url = window.location.href;
                var link = url.slice(0,url.lastIndexOf("/")) + "/frame.html";
                window.open(link);
            }
            checkBrower(true);
        </script>
    </head>
  
    <body style="margin: 0px;">    
        <div style="position: relative;">
            <img src="https://dt-static.syrup.co.kr/busanexpo/img/Intro/eventpage_01(4).jpg" style="width: 100%;">
            <button style="position: absolute; top: 79.5%; left:10%; width: 81%; height: 7%; opacity: 0;" onclick="openFramePage()"></button>
            <button style="position: absolute; top: 89.5%;left:71%;width: 20%;height: 8%;opacity: 0;" onclick="copyClipBoard()"></button>
        </div>

        <img src="https://dt-static.syrup.co.kr/busanexpo/img/Intro/eventpage_02(4).jpg" style="width: 100%;">
        
        <div style="position: relative;">
            <img src="https://dt-static.syrup.co.kr/busanexpo/img/Intro/eventpage_03(4).jpg" style="width: 100%;">
        </div>
        
        <img src="https://dt-static.syrup.co.kr/busanexpo/img/Intro/eventpage_04(4).jpg" style="width: 100%;">
        <div id="snackbar">해시태그가 복사되었습니다.</div>
    </body>
</html>
